<form [formGroup]="loginGroup" (ngSubmit)="sendLogin()">
<div class="example-container">
<mat-card class="center">
  <mat-card-header>
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-subtitle>Iniciar sesiòn</mat-card-subtitle>
  </mat-card-header>
  <!--img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <div>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
      <mat-error *ngIf="loginGroup.controls.email.hasError('required')">El email es obligatorio</mat-error>
      <mat-error *ngIf="loginGroup.controls.email.hasError('email')">El email no es valido</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
      <mat-error *ngIf="loginGroup.controls.password.hasError('required')">La contraseña es obligatoria</mat-error>
    </mat-form-field>
  </div>
    <div>
      <mat-checkbox formControlName="remember_me" [checked]="true">Recuerdame</mat-checkbox>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button cdkFocusInitial>Iniciar Sesi&oacute;n</button>
    <div>Para registrarte haz clic <a href="/register">Aqui</a></div>
    <div *ngIf="message">{{message}}</div>
  </mat-card-actions>
</mat-card>
</div>
</form>
