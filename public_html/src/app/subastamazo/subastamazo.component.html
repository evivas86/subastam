<div class="example-container">
    <mat-card class="center">
      <mat-card-header>
          <h1 class="example-app-name">Subasta de Mazos</h1>
      </mat-card-header>
      <mat-card-content>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="tests?.length > 0">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
                <td mat-cell *matCellDef="let element"> {{element.text}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile>Copyright <br> 2019 Google Inc. All Rights Reserved.
      Use of this source <br>code is governed <br>by an MIT-style <br>license that
      can be found in the LICENSE file at http://angular.io/license</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
  </mat-grid-list>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
</div>
